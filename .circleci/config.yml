# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/openjdk:20.0.1
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    working_directory: ~/tmprepo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: mvn clean install

        # Save dependencies to cache
      - save_cache:
          paths:
            - ~/.m2
          key: v2-dependencies-{{ checksum "pom.xml" }}

      - persist_to_workspace:
          root: .
          paths:
            - target/*.jar

  deploy:
    docker:
      - image: cimg/openjdk:20.0.1

    working_directory: ~/tmprepo

    steps:
      - attach_workspace:
          at: ~/tmprepo

      # Add SSH keys and set up known hosts
      - add_ssh_keys:
          fingerprints:
            - "53:b9:2f:10:c4:fd:d9:c3:6a:d4:1f:f8:e1:82:51:9e"

      - run:
          name: Deploy JAR to cloud host
          command: |
            scp ~/tmprepo/target/*.jar opc@192.9.251.238:/home/opc/zicBlogBackend

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
